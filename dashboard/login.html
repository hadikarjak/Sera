</div>

  <!-- Start Login -->
  <section id="features">
    <div class="container px-5 my-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="banar">
            <h4 class="color-main my-3">لوحة التحكم</h4>
            <div class="pp my-3">
              <p class="mt-1 mb-3 active">
              ادخل معلوماتك بسرية للولوج إلى لوحة التحكم .
              </p>
            </div>
            <hr class="mt-1 mb-4 mx-4 v-divider theme--light">
            <form action="">
              <div class="row justify-content-center">
                <div class="col-md-12">
                  <div class="input-group">
                    <input type="text" name="" id="user-name" class="input-elem" placeholder="ادخل اسم المستخدم"
                      autocomplete="off" />
                    <label for="user-name">اسم المستخدم</label>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="input-group">
                    <input type="password" name="" id="pass-word" class="input-elem" placeholder="ادخل كلمة المرور"
                      autocomplete="off" />
                    <label for="pass-word">كلمة المرور</label>
                  </div>
                </div>

                <div class="col-md-12">
                  <button class="btn btn-register">دخول</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
